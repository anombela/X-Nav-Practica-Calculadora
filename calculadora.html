<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="calculadora.css"/>
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="calculadora.js"></script>
	<title>Calculadora</title>
</head>
<body>

	<img id="imagen" src="./imagenes/calculadora.jpg">
	<input id="pantalla" style="text-align:right" type="text"></input>

	<div id="nums1" class="nums" style="top: 417px;">
		<button id="uno" class="numero">1</button>
		<button id="dos" class="numero">2</button>
		<button id="tres" class="numero">3</button>
		<button id="mas" class="numero">+</button>
		<button id="menos" class="numero">-</button>
	</div>
	<div id="nums2" class="nums" style="top: 383px;">
		<button id="cuatro" class="numero">4</button>
		<button id="cinco" class="numero">5</button>
		<button id="seis" class="numero">6</button>
		<button id="por" class="numero">x</button>
		<button id="entre" class="numero">/</button>
	</div>
	<div id="nums3" class="nums" style="top: 346px;">
		<button id="siete" class="numero">7</button>
		<button id="ocho" class="numero">8</button>
		<button id="nuevo" class="numero">9</button>
		<button id="del" class="numero" style="background-color: orange;">DL</button>
		<button id="ac" class="numero" style="background-color: orange;">AC</button>
	</div>
	<div id="nova" >
		<span style="position:absolute; top:70px; left:79px;">NO VA</span>
	</div>
</body>
</html>
